<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Document</title>
</head>
<body>

<!-- Slideshow container -->
<!-- Div Pai -->
<div class="slideshow-container">

    <!-- Imagens de largura total com número e texto de legenda -->
    <div class="mySlides fade">
      <img src="img/1.jpg" style="width: 600px; height: 400px;">
    </div>
  
    <div class="mySlides fade">
      <img src="img/2.jpg" style="width: 600px; height: 400px;">
    </div>
  
    <div class="mySlides fade">
      <img src="img/3.jpg" style="width: 600px; height: 400px;">
    </div>
   
    <div class="mySlides fade">
      <img src="img/4.jpg" style="width: 600px; height: 400px;">
    </div>
   
    <div class="mySlides fade">
      <img src="img/5.jpg" style="width: 600px; height: 400px;">
    </div>
   
     <div class="mySlides fade">
      <img src="img/6.jpg" style="width: 600px; height: 400px;">
    </div>
  
    <!--Botões seguinte e anterior -->
    <a class="prev" onclick="plusSlides(-1)" title="anterior">&#10094;</a>
    <a class="next" onclick="plusSlides(1)" title="próximo">&#10095;</a>
  </div>
  <br>
  
  <!-- Os pontos / círculos -->
  <div class="navegation">
    <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>          
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
</div>
</div>

    <script src="js/main.js"></script>
</body>
</html>
